<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        function sprawdz()
        {
            var liczba = document.getElementById("pole").value;

            if(liczba>0) document.getElementById("wynik").innerHTML="Liczba dodatnia";
            else if (liczba<0) document.getElementById("wynik").innerHTML="Liczba ujemna";
            else if (liczba==0) document.getElementById("wynik").innerHTML="To jest zero!";
            else document.getElementById("wynik").innerHTML="To nie jest liczba!";

        }


    </script>
</head>
<body>

        <input type="text" id="pole"/>
        <input type="submit" value="SprawdÅº" onclick="sprawdz()"/>
        <div id="wynik"></div>
</body>
</html>
